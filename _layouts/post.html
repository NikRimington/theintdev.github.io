---
layout: default
---

<article class="post">
    {% if page.masthead %}
    <div class="post__image ratio--21x9" style="background-image: url({{ page.masthead }});">
        <div class="ratio__content"></div>
    </div>
    {% endif %}
    <div class="post__content">
        <div class="post__meta">Category / {{ page.date | date: "%b.%e.%Y" }} / Matt Brailsford</div>
        <h1 class="post__heading h2">{{ page.title }}</h1>
        <hr />
        <div class="post__body trim">
            {{ content }}
        </div>
        {% include share.html %}
    </div>
	{% include disqus.html %}
</article>
